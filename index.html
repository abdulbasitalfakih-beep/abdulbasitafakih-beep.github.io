<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NOXA CORE - TIKTOK FOLLOWER INJECTOR</title>
    <style>
        :root { --tiktok-pink: #fe2c55; --tiktok-cyan: #25ce60; --bg: #010101; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .panel { background: #121212; width: 450px; border-radius: 20px; border: 1px solid #333; padding: 30px; box-shadow: 0 0 30px rgba(254, 44, 85, 0.2); }
        h1 { text-align: center; color: var(--tiktok-pink); font-size: 24px; letter-spacing: 2px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; background: #1e1e1e; border: 1px solid #333; color: #fff; border-radius: 8px; outline: none; box-sizing: border-box; }
        input:focus { border-color: var(--tiktok-pink); }
        .stats { display: flex; justify-content: space-between; background: #1e1e1e; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .stat-item { text-align: center; }
        .stat-item span { display: block; font-size: 10px; color: #888; }
        .stat-item b { color: var(--tiktok-cyan); }
        .btn-inject { width: 100%; padding: 15px; background: linear-gradient(45deg, #fe2c55, #25f4ee); color: #000; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .btn-inject:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(37, 244, 238, 0.4); }
        #console { margin-top: 20px; background: #000; border: 1px solid #222; padding: 10px; height: 100px; font-family: monospace; font-size: 11px; overflow-y: auto; color: var(--tiktok-cyan); }
    </style>
</head>
<body>

<div class="panel">
    <h1>NOXA INJECTOR</h1>
    <div class="stats">
        <div class="stat-item"><span>Server Status</span><b>ENCRYPTED</b></div>
        <div class="stat-item"><span>Proxy Pool</span><b>12,402 Active</b></div>
        <div class="stat-item"><span>Anti-Ban</span><b>ACTIVE</b></div>
    </div>

    <div class="input-group">
        <label>TARGET USERNAME</label>
        <input type="text" id="username" placeholder="@username_tiktok">
    </div>

    <div class="input-group">
        <label>AMOUNT OF FOLLOWERS</label>
        <select id="amount">
            <option value="100">100 Followers (Safe)</option>
            <option value="500">500 Followers (Recommended)</option>
            <option value="1000">1,000 Followers (Drip-Feed)</option>
            <option value="5000">5,000 Followers (High Risk)</option>
        </select>
    </div>

    <div class="input-group">
        <label>INJECTION SPEED</label>
        <select id="speed">
            <option value="slow">Slow (Anti-Ban Max)</option>
            <option value="instant">Instant (Risk of Shadowban)</option>
        </select>
    </div>

    <button class="btn-inject" onclick="startInjection()">INITIALIZE INJECTION</button>

    <div id="console">> Surs Core ready for deployment...</div>
</div>

<script>
    function startInjection() {
        const user = document.getElementById('username').value;
        const log = document.getElementById('console');
        if(!user) { alert("Username target wajib diisi!"); return; }

        log.innerHTML = "> Connecting to TikTok API Bypass Layer...";
        setTimeout(() => {
            log.innerHTML += `<br>> Target found: ${user}`;
            setTimeout(() => {
                log.innerHTML += "<br>> Scaling Proxy Rotation...";
                setTimeout(() => {
                    log.innerHTML += "<br>> <span style='color:yellow'>[!] INJECTING FOLLOWERS...</span>";
                    let count = 0;
                    const interval = setInterval(() => {
                        count += 10;
                        log.innerHTML = `> Injecting: ${count} / ${document.getElementById('amount').value} sent to ${user}`;
                        if(count >= document.getElementById('amount').value) {
                            clearInterval(interval);
                            log.innerHTML += "<br>> <span style='color:lime'>[SUCCESS] ALL FOLLOWERS INJECTED.</span>";
                        }
                    }, 500);
                }, 1000);
            }, 1000);
        }, 1000);
    }
</script>

</body>
</html>
