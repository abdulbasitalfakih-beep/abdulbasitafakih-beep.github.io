<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOXA ONE-CORE DESTRUCTION</title>
    <style>
        /* CSS INTEGRATED */
        body { background: #000; color: #f00; font-family: 'Courier New', monospace; overflow: hidden; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        
        .panel { 
            border: 2px solid #f00; padding: 25px; background: rgba(0, 0, 0, 0.9); 
            box-shadow: 0 0 50px #f00; width: 90%; max-width: 600px; 
            position: relative; z-index: 1; border-radius: 10px; text-align: center;
        }

        .glitch { font-size: 2.2em; font-weight: bold; text-transform: uppercase; animation: glitch 1s infinite; margin-bottom: 5px; }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
            50% { text-shadow: -2px 0 #0ff, 2px 0 #f0f; }
            100% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
        }

        .status-bar { font-size: 0.7em; color: #fff; background: #300; padding: 5px; margin-bottom: 20px; letter-spacing: 2px; }

        input, select { background: #111; border: 1px solid #f00; color: #0f0; width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; outline: none; }
        
        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        
        button { 
            background: #f00; color: #000; border: none; padding: 12px; 
            cursor: pointer; font-weight: bold; transition: 0.3s; text-transform: uppercase; 
        }
        button:hover { background: #fff; box-shadow: 0 0 20px #f00; }
        button.active { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }

        #console { 
            background: rgba(0, 0, 0, 0.95); border: 1px solid #0f0; height: 180px; 
            overflow-y: auto; padding: 10px; font-size: 0.8em; margin-top: 20px; 
            color: #0f0; text-align: left; line-height: 1.5em;
        }
        .radar { width: 40px; height: 40px; border: 1px solid #f00; border-radius: 50%; margin: 10px auto; position: relative; }
        .radar:after { content: ''; position: absolute; width: 50%; height: 1px; background: #f00; top: 50%; left: 50%; transform-origin: left; animation: rotate 2s linear infinite; }
        @keyframes rotate { from {transform: rotate(0deg)} to {transform: rotate(360deg)} }
    </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="panel">
    <div class="glitch">NOXA UNIFIED CORE</div>
    <div class="status-bar">SURS CORE V3.0 â€¢ UNRESTRICTED ACCESS</div>
    <div class="radar"></div>

    <input type="number" id="targetNum" placeholder="Target Number (628xxxx)">
    
    <label style="font-size: 0.8em; display: block; margin-top: 10px;">PILIH MODUL SERANGAN:</label>
    <div class="grid-buttons">
        <button onclick="setMode('OTP', this)">OTP Flood</button>
        <button onclick="setMode('CRASH', this)">WA Crash</button>
        <button onclick="setMode('HARDWARE', this)">Heat Stress</button>
        <button onclick="setMode('ULTIMATE', this)">Ultimate</button>
    </div>

    <button id="mainExec" style="margin-top: 15px; width: 100%; height: 50px; font-size: 1.2em;" onclick="launch()">EXECUTE ORDER</button>

    <div id="console">> System ready. Waiting for target...</div>
</div>

<script>
    // MATRIX ANIMATION
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const chars = "0123456789ABCDEF@#$%&";
    const drops = Array(Math.floor(canvas.width/16)).fill(1);

    function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#f00";
        drops.forEach((y, i) => {
            ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*16, y*16);
            if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 40);

    // LOGIC SYSTEM
    let selectedMode = "";
    function setMode(mode, btn) {
        selectedMode = mode;
        document.querySelectorAll('.grid-buttons button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        log(`Module ${mode} selected. Ready for injection.`);
    }

    function log(msg, color="#0f0") {
        const con = document.getElementById('console');
        con.innerHTML += `<br><span style="color:${color}">> ${msg}</span>`;
        con.scrollTop = con.scrollHeight;
    }

    async function launch() {
        const num = document.getElementById('targetNum').value;
        if(!num || !selectedMode) return alert("Pilih nomor target dan modul!");

        log(`STARTING ATTACK: ${selectedMode}`, "#fff");
        log(`Target: +${num}`, "#ffff00");

        for(let i=1; i<=100; i++) {
            await new Promise(r => setTimeout(r, 80));
            log(`Payload ${i}: Sending exploit packet... OK`);
            
            if(selectedMode === 'ULTIMATE' && i % 10 === 0) {
                log(`[CRITICAL] Memory Buffer Overflow triggered on target!`, "#f00");
            }
        }
        log(`ATTACK SUCCESSFUL. TARGET DISCONNECTED.`, "#f00");
    }
</script>

</body>
</html>
